name: release artifacts workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ actions ]
  #pull_request:
  #  branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: macos-10.15

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name: Generic deployment settings to appease the androidComposePrototype project
        run: |
          echo "deploymentId=0123456789ABCDEF" >> deployment.properties
          echo "deploymentDomain=inindca.com" >> deployment.properties
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
          
      - name: Assemble release aar to ./transport/build/outputs/aar/transport-release.aar
        run: ./gradlew :transport:assembleRelease
          
      - name: "Select the latest stable Xcode 12"
        uses: devbotsxyz/xcode-select@v1
        with:
          version: "12"

      - name: Set up cocoapods-generate
        run: gem install cocoapods-generate
        
      - name: Assemble release xcframework to transport/build/XCFrameworks/release/MessengerTransport.xcframework
        run: ./gradlew :transport:assembleMessengerTransportReleaseXCFramework
